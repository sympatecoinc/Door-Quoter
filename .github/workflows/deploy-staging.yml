name: Deploy to Staging

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: door-quoter
  GAR_LOCATION: us-central1
  SERVICE: door-quoter-staging
  REGION: us-central1

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Docker auth'
        run: |-
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build and Push Container
        run: |-
          docker build -t "us-central1-docker.pkg.dev/door-quoter/door-quoter-staging/door-quoter-staging:latest" ./
          docker push "us-central1-docker.pkg.dev/door-quoter/door-quoter-staging/door-quoter-staging:latest"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: us-central1-docker.pkg.dev/door-quoter/door-quoter-staging/door-quoter-staging:latest
          env_vars: |
            DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}
            NEXTAUTH_URL=${{ secrets.STAGING_NEXTAUTH_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NODE_ENV=staging

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
