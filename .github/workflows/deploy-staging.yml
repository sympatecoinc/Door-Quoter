name: Deploy to Staging

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: linea-door-quoter
  GAR_LOCATION: us-central1
  SERVICE: door-quoter-staging
  REGION: us-central1

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: 'Docker auth'
        run: |-
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build and Push Container
        run: |-
          docker build -t "us-central1-docker.pkg.dev/linea-door-quoter/door-quoter-app/door-quoter-app:staging-latest" ./
          docker push "us-central1-docker.pkg.dev/linea-door-quoter/door-quoter-app/door-quoter-app:staging-latest"

      - name: Deploy to Staging Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: us-central1-docker.pkg.dev/linea-door-quoter/door-quoter-app/door-quoter-app:staging-latest
          flags: '--allow-unauthenticated --add-cloudsql-instances=linea-door-quoter:us-central1:door-app-staging'
          env_vars: |
            DATABASE_URL=postgresql://postgres:StagingDB123@localhost/postgres?host=/cloudsql/linea-door-quoter:us-central1:door-app-staging
            NEXTAUTH_URL=https://door-quoter-staging-419240735293.us-central1.run.app
            NEXTAUTH_SECRET=staging-secret-key
            NODE_ENV=staging
            GCS_BUCKET_NAME=linea-door-quoter-uploads
            GCP_PROJECT_ID=linea-door-quoter
            GCP_REGION=us-central1
            CLOUDRUN_SERVICE_NAME=door-quoter-staging
            CLOUDRUN_BASE_DOMAIN=lineamotion.com

      - name: Show Staging URL
        run: echo ${{ steps.deploy.outputs.url }}
